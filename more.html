<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-full fa-2x"></i>
        <!-- Lightening Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
          ><span class="screen-header__cogdot"></span
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/pic.jpg"
            class="user-component__avatar user-component__avatar-chats"
          />
          <div class="user-component__text user-component__more">
            <h4 class="user-component__name">이제혁</h4>
            <h6 class="user-component__subtitle">
              +821071579042 <span class="more__astmark">!</span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x more__note"></i>
        </div>
      </div>
      <div class="icon-row more__icons">
        <div class="icon-row__icons">
          <i class="far fa-calendar-alt fa-2x"></i><span>Calender</span>
        </div>
        <div class="icon-row__icons">
          <i class="far fa-smile-wink fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icons">
          <i class="fas fa-paint-brush fa-2x"></i><span>Themes</span>
        </div>
        <div class="icon-row__icons">
          <i class="fas fa-file-invoice-dollar fa-2x"></i><span>Accounts</span>
        </div>
      </div>
      <div class="more__suggestions">
        <span class="more__suggestions-title">Suggestions</span>
        <div class="more__suggestions-icons">
          <div class="more__suggestions-icons-column">
            <div class="more__suggestions-icons-column-pic">
              <i class="fas fa-archive fa-2x"></i>
            </div>
            <span>Kokoa Story</span>
          </div>
          <div class="more__suggestions-icons-column">
            <div class="more__suggestions-icons-column-pic">
              <i class="fab fa-linux fa-2x"></i>
            </div>
            <span>Kokoa Friends</span>
          </div>
          <div class="more__suggestions-icons-column">
            <div class="more__suggestions-icons-column-pic">
              <i class="far fa-gem fa-2x"></i>
            </div>
            <span>Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__ellipsisdot"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/aa685ec8ff.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
